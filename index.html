<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Accordion Pro</title>

    <!-- CSS -->
    <link rel="stylesheet" href="css/accordionpro.css">

    <!-- JS -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="js/jquery.accordionpro.js"></script>

    <script>
    $(function() {
      var elem = $('#accordion').accordionPro({

      });
    });

</head>

  <div id="accordion">
    <ol>

      <li>
        <h3>Slide Two</h3>
        <div>
          <img src="img-demo/2.jpg" alt="image" />
        </div>
      </li>
      <li>
        <h3>Slide Three</h3>
        <div>
          <img src="img-demo/3.jpg" alt="image" />
        </div>
      </li>
      <li>
        <h3>Slide Four</h3>
        <div>
          <img src="img-demo/4.jpg" alt="image" />
        </div>
      </li>
      <li>
        <h3>Slide Five</h3>
        <div>
          <p>ksgdfsbj</p>

    </ol>

</body>
</html>
