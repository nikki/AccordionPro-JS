<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Accordion Pro</title>

    <!-- CSS -->
    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/accordionpro.min.css">
    <style>
      body {
        /* background: #F3F1EC; */
        font-family: Helvetica, sans-serif;
      }
      #container { margin: 50px }
    </style>

    <!-- JS -->
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
    <script src="js/jquery.accordionpro.min.js"></script>

</head>
<body>

  <div id="container">
    <div id="accordion">
      <ol>
          <li>
              <h2><span>Slide One</span></h2>
              <div>
                  <img src="_build/documentation/img-demo/1.jpg" alt="image" />
                  <p class="ap-caption">Slide One</p>
              </div>
          </li>
          <li>
              <h2><span>Slide Two</span></h2>
              <div>
                  <img src="_build/documentation/img-demo/2.jpg" alt="image" />
                  <p class="ap-caption">Slide Two</p>
              </div>
          </li>
          <li>
              <h2><span>Slide Three</span></h2>
              <div>
                  <img src="_build/documentation/img-demo/3.jpg" alt="image" />
                  <p class="ap-caption">Slide Three</p>
              </div>
          </li>
          <li>
              <h2><span>Slide Four</span></h2>
              <div>
                  <img src="_build/documentation/img-demo/4.jpg" alt="image" />
                  <p class="ap-caption">Slide Four</p>
              </div>
          </li>
          <li>
              <h2><span>Slide Five</span></h2>
              <div>
                  <img src="_build/documentation/img-demo/5.jpg" alt="image" />
                  <p class="ap-caption">Slide Five</p>
              </div>
          </li>
      </ol>
    </div>
  </div>

  <div id="linkable">
    <ul>
      <li><a href="#accordion-slide-1">#demo-slide-1</a></li>
      <li><a href="#accordion-slide-2">#demo-slide-2</a></li>
      <li><a href="#accordion-slide-3">#demo-slide-3</a></li>
      <li><a href="#accordion-slide-4">#demo-slide-4</a></li>
      <li><a href="#accordion-slide-5">#demo-slide-5</a></li>
    </ul>
  </div>

  <script>
    $('#accordion').accordionPro({
      orientation : 'vertical',
      verticalSlideHeight : 'fitToContent',
      theme : 'bordered',
      colour : {
        scheme : 'blue',
      },
      panel : {
        padding : 20
      },
      tab : {
        selected : 3
      }
    });
  </script>

</body>
</html>
