    <script>
      $.ajax({
          url: 'ajax-template.html',
          type: 'GET',
          data: null,
          success: function(html) {
            $('#container').append(html);
            $('#accordion').accordionPro({
              theme : 'bordered',
              colour : {
                scheme: 'teal',
                style: 'gradient'
              },
              rounded : true,
              tab : {
                icon: "none"/*,
                customColours : [
                  '#c25252',
                  '#ca9859',
                  '#96ba5f',
                  '#59abb7',
                  '#bb6098'
                ]*/
              }
            });
          }
      });
    </script>

</head>
<body>

<!--
  <h1>Ajax Demo</h1>
  <p>Hey Carlos!</p>
  <p>To get the plugin working with Ajax, you'll need to use the unminified version of Accordion Pro JS (the file is called jquery.accordionpro.js) and comment out lines 668 and 686.</p>
  <p>If you view source on this page, you can see the Ajax call. <a href="./ajax-template.html">ajax-template.html</a> is the ajax template.</p>
  <p>I wouldn't call this a bug as such, more an unforeseen use case - you're the first person that's ever wanted to create an accordion via Ajax :)</p>
  <p>Hope this helps!</p>
-->

  <div id="container"></div>

</body>
